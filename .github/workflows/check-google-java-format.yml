name: Check Google Java Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: axel-op/googlejavaformat-action@v4
        with:
          args: "--skip-reflowing-long-strings --replace"
          skip-commit: true
      - name: Print diffs
        run: git --no-pager diff --exit-code