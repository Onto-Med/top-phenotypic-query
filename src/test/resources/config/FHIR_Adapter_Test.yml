id: SMITH_FHIR_Adapter
connection:
  endpoint: http://localhost:8080/baseR4/
  user:
  password:
  token:
subjectQuery: 
  baseQuery: "Patient?_format=json"
  sexListPart: "&gender={sexes}"
  birthdateIntervalPart: "&birthdate{operator}{value}"
  output:
    sex: gender.value
    birthdate: birthDate
phenotypeQueries:
  Condition:
    baseQuery: "Condition?code={codes}"
    dateIntervalPart: "&recorded-date{operator}{value}"
    subjectsPart: "&subject={subject_ids}"
    output:
      subject: subject.reference.value
      date: recordedDate
  Observation:
    baseQuery: "Observation?code={codes}"
    numberValueIntervalPart: "&value-quantity{operator}{value}"
    numberValueListPart: "&value-quantity={values}"
    stringValueListPart: "&value-string={values}"
    conceptValueListPart: "&value-concept={values}"
    dateValueIntervalPart: "&value-date{operator}{value}"
    dateIntervalPart: "&date{operator}{value}"
    subjectsPart: "&subject={subject_ids}"
    output:
      subject: subject.reference.value
      numberPhenotype: value.value
      stringPhenotype: value
      conceptPhenotype: value.coding.select(system.value + '|' + code)
      datePhenotype: value
      date: date
  ObservationComponent:
    baseQuery: "Observation?component-code={codes}"
    numberValueIntervalPart: "&component-value-quantity{operator}{value}"
    numberValueListPart: "&component-value-quantity={values}"
    conceptValueListPart: "&component-value-concept={values}"
    dateIntervalPart: "&date{operator}{value}"
    subjectsPart: "&subject={subject_ids}"
    output:
      subject: subject.reference.value
      numberPhenotype: component.where(code.coding.system.value + '|' + code.coding.code = '{code}').value.value
      conceptPhenotype: component.where(code.coding.system.value + '|' + code.coding.code = '{code}').value.coding.select(system.value + '|' + code)
      date: date
birthdateMapping:
  code: http://loinc.org|21112-8
ageMapping:
  code: http://loinc.org|30525-0
  restrictionMappings:
    - model: [ ">=", 18, "<", 34 ]
      source: [ ">=", 19, "<", 34 ]
sexMapping:
  code: http://loinc.org|46098-0
  restrictionMappings:
    - model: [ http://hl7.org/fhir/administrative-gender|male ]
      source: [ male ]
    - model: [ http://hl7.org/fhir/administrative-gender|female ]
      source: [ female ]
    - model: [ http://hl7.org/fhir/administrative-gender|other ]
      source: [ other ]
    - model: [ http://hl7.org/fhir/administrative-gender|unknown ]
      source: [ unknown ]
codeMappings:
  - code: http://loinc.org|3137-7
    type: Observation
    unit: cm
    phenotypeMappings:
      codes: http://loinc.org|3137-7
  - code: http://loinc.org|3141-9
    type: Observation